<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>{% block title %}{% endblock %}</title>
	<meta name="author" content="">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" href="/static/favicon.png?v=3">
	<link rel="apple-touch-icon" href="/static/apple-touch-icon.png?v=3">
	<link rel="stylesheet" href="/static/css/style.css?v=3">
	<link rel="stylesheet" media="handheld" href="/static/css/handheld.css?v=2">
	
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<script>var e=function(a){document.getElementsByTagName('html')[0].setAttribute(a,'js')};e('class');e('className');</script>
</head>
<body class="{% block body_class %}{% endblock %}">
{% block body_content %}{% endblock %}

{% block body_bottom %}	<!--script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script--> <!-- Uncomment on production -->
	<script>!window.jQuery && document.write(unescape('%3Cscript src="/static/js/libs/jquery-1.5.1.min.js"%3E%3C/script%3E'))</script>
	<script src="/static/js/plugins.js?v=1"></script>
	<script src="/static/js/script.js?v=1"></script>
{% endblock %}

</body>
</html>
